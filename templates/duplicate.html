$def with (base,domain,LI)

$var title: Not Allowed.
$var loggedIn: $:LI

<div class="row clearfix">
	<div class="col-md-12 column">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Not Allowed</h3>
		  	</div>
		  	<div class="panel-body">
		  		You had already answered this question in this session. You are only allowed to answer once.
				<form class="form" role="form" action="/" method="get">
			  		<div class="form-group">
						<a href="$domain" class="btn btn-primary btn-lg btn-block">Answer next</a>
					</div>
				</form>

		  	</div>
		</div>
	</div>
</div>
